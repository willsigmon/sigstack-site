<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SigStack Tips</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #e4e4e7;">
  <div style="max-width: 680px; margin: 0 auto; padding: 40px 20px;">

    <!-- Header -->
    <div style="text-align: center; margin-bottom: 40px;">
      <h1 style="font-size: 32px; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
        SigStack Tips
      </h1>
      <p style="color: #a1a1aa; margin: 8px 0 0 0; font-size: 14px;">
        {{DATE}} | Issue #{{ISSUE_NUMBER}}
      </p>
    </div>

    <!-- Main Tip Card -->
    <div style="background: rgba(255,255,255,0.05); border-radius: 16px; padding: 24px; margin-bottom: 24px; border: 1px solid rgba(255,255,255,0.1);">
      <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <span style="font-size: 24px; margin-right: 12px;">{{TIP_EMOJI}}</span>
        <h2 style="margin: 0; font-size: 20px; color: #f4f4f5;">{{TIP_TITLE}}</h2>
      </div>
      <p style="margin: 0 0 16px 0; line-height: 1.6; color: #d4d4d8;">
        {{TIP_DESCRIPTION}}
      </p>

      <!-- Code Block -->
      <div style="background: #0d1117; border-radius: 8px; padding: 16px; font-family: 'SF Mono', Monaco, monospace; font-size: 13px; overflow-x: auto; border: 1px solid #30363d;">
        <pre style="margin: 0; color: #c9d1d9;">{{CODE_EXAMPLE}}</pre>
      </div>
    </div>

    <!-- Quick Tips Section -->
    <div style="background: rgba(102, 126, 234, 0.1); border-radius: 16px; padding: 24px; margin-bottom: 24px; border: 1px solid rgba(102, 126, 234, 0.2);">
      <h3 style="margin: 0 0 16px 0; font-size: 16px; color: #818cf8;">
        Quick Wins
      </h3>
      <ul style="margin: 0; padding: 0 0 0 20px; color: #d4d4d8; line-height: 1.8;">
        {{QUICK_TIPS}}
      </ul>
    </div>

    <!-- Tool Spotlight -->
    <div style="background: rgba(52, 211, 153, 0.1); border-radius: 16px; padding: 24px; margin-bottom: 24px; border: 1px solid rgba(52, 211, 153, 0.2);">
      <h3 style="margin: 0 0 12px 0; font-size: 16px; color: #34d399;">
        Tool Spotlight: {{TOOL_NAME}}
      </h3>
      <p style="margin: 0; color: #d4d4d8; line-height: 1.6;">
        {{TOOL_DESCRIPTION}}
      </p>
      <a href="{{TOOL_LINK}}" style="display: inline-block; margin-top: 12px; color: #34d399; text-decoration: none; font-weight: 500;">
        Check it out &rarr;
      </a>
    </div>

    <!-- Footer -->
    <div style="text-align: center; padding-top: 24px; border-top: 1px solid rgba(255,255,255,0.1);">
      <p style="color: #71717a; font-size: 12px; margin: 0 0 8px 0;">
        You're receiving this because you subscribed to SigStack Tips
      </p>
      <a href="{{UNSUBSCRIBE_LINK}}" style="color: #a1a1aa; font-size: 12px;">Unsubscribe</a>
    </div>

  </div>
</body>
</html>
